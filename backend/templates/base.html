{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Basic page data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Page title -->
        <title>{{ page_title }}</title>
        
        <!-- Custom CSS files -->
        <link rel="stylesheet" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
        <link rel="stylesheet" href="{% static 'css/topbar.css' %}">
        <link rel="stylesheet" href="{% static 'css/content.css' %}">
        <link rel="stylesheet" href="{% static 'css/mobile.css' %}">

        <!-- Icons css link -->
        <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">

        <!-- Favicon links -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ico/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'ico/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'ico/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'ico/favicon/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'ico/favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

    </head>

    <body>

        {% block content %}{% endblock content %}

        <!-- JavaScript scripts -->
        <script src="{% static 'js/base_main.js' %}"></script>

    </body>
</html>
